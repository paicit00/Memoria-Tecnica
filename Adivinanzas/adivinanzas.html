<!DOCTYPE html>
<html>
<head>
    <title>Juego de Adivinanzas</title>
    <style>
        body {
        
            font-family: Arial, sans-serif;
            background-color:rgb(139, 41, 111);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgb(100, 230, 167);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .score {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Adivinanzas</h2>
    <div class="score">Puntos: <span id="score">0</span></div>

    <p id="riddle">Cargando adivinanzas...</p>
    
    <input type="text" id="answer" placeholder="Escribe tu respuesta aquÃ­">
    <br>
    <button onclick="checkAnswer()">Responder</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    // Lista de adivinanzas
    const riddles = [
        {
            question: "Corta y no es un cuchillo, afila y no es afilador; Ã©l te presta sus servicios para que escribas mejor. Â¿QuÃ© es?",
            answer: "sacapuntas"
        },
        {
            question: "Suelo ir de mano en mano, hojas tengo y no soy flor, y aun teniendo muchas letras no soy de nadie deudor. Â¿QuÃ© es?",
            answer: "libro"
        },
        {
            question: "Todas las palabras sÃ©, y aunque todas las explique nunca las pronunciarÃ©. Â¿QuÃ© es?",
            answer: "diccionario"
        },
        {
            question: "Con ella muchas canciones podemos escuhar todo el dÃ­a, la enciendes temprano y te da alegÃ­a . Â¿QuiÃ©n es?",
            answer: "radio"
        },
        {
        question: "Gracias a el podemos conectarnos en cualquier lugar, en nuestro computador o celular, no lo podemos ver y tampoco tocar. Â¿QuiÃ©n es?",
            answer: "internet"
        }
    ];

    let currentRiddle = 0;
    let score = 0;

    function showRiddle() {
        document.getElementById("riddle").innerText = riddles[currentRiddle].question;
        document.getElementById("answer").value = "";
        document.getElementById("result").innerText = "";
    }

    function updateScore() {
        document.getElementById("score").innerText = score;
    }

    function checkAnswer() {
        const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
        const correctAnswer = riddles[currentRiddle].answer;

        if (userAnswer === correctAnswer) {
            document.getElementById("result").innerHTML = "Â¡Correcto! ðŸŽ‰";
            document.getElementById("result").style.color = "green";
            score += 1;
            updateScore();

            setTimeout(() => {
                currentRiddle++;
                if (currentRiddle < riddles.length) {
                    showRiddle();
                } else {
                    document.getElementById("riddle").innerText = `Â¡Felicidades! Has completado todas las adivinanzas. Puntaje final: ${score}/${riddles.length}`;
                    document.getElementById("answer").style.display = "none";
                    document.querySelector("button").style.display = "none";
                    document.getElementById("result").innerText = "";
                }
            }, 1500);

        } else {
            document.getElementById("result").innerHTML = "Incorrecto. Intenta de nuevo.";
            document.getElementById("result").style.color = "red";
        }
    }

    // Inicializar
    showRiddle();
    updateScore();
</script>

</body>
</html>
